<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>

<body class="p-20">
    <header>
        <h3 class="text-sm font-semibold text-amber-500">Request</h3>
    </header>
    <h1 class="text-4xl font-bold text-slate-800 py-4">Menghapus permintaan layanan</h1>
    <div class="my-2">
        <p>Fitur Delete dapat dilakukan pada semua status layanan, baik "REQUESTED" maupun "DONE". Anda dapat 
            menekan tombol <b>Delete</b> pada card yang akan dihapus requestnya.
        </p>
        <div class="flex flex-col items-center py-10">
            <div class="relative w-[35rem]">
                <img src="../assets/request-delete-01.png" class="object-cover" alt="request-delete-01.png">
            </div>
            <label class="italic text-slate-400 max-w-sm text-center">Gambar: Konfirmasi penghapusn data permintaan layanan</label>
        </div>
    </div>
    <div class="my-2">
        <p>Tunggu hingga proses selesai. Anda kemudian diminta menekan tombol <b>Refresh</b> untuk memperbarui data.</p>
        <div class="flex flex-col items-center py-10">
            <div class="relative w-[35rem]">
                <img src="../assets/request-delete-02.png" class="object-cover" alt="request-delete-02.png">
            </div>
            <label class="italic text-slate-400 max-w-sm text-center">Gambar: Data berhasil dihapus</label>
        </div>
    </div>
</body>

</html>
